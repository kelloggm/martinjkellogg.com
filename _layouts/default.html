<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Max Willsey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Max Willsey, PhD Student at the University of Washington">
    <link rel="canonical" href="https://www.mwillsey.com">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="container">

    <aside>
        <div id="photo" class="screen-only">
            <img alt="Max Willsey" title="Max Willsey" src="/assets/max.jpg">
        </div>
        <h1 id="name-header"> <a href="/"> Max Willsey </a> </h1>
        <section id="contact">
            <address>
                <a href="mailto:me@mwillsey.com">me@mwillsey.com</a>
            </address>
            <address class="print-only">
                <a href="https://www.mwillsey.com">mwillsey.com</a>
            </address>
            <address class="screen-only">
                <a href="https://github.com/mwillsey">GitHub</a>
            </address>
            <address class="screen-only">
                <a href="https://twitter.com/mwillsey">Twitter</a>
            </address>
            <input type="checkbox" id="academic-links" class="toggle-input screen-only">
            <label class="toggle-label screen-only" for="academic-links">Academic Links</label>
            <div class="toggle-content screen-only">
                <address>
                    <a href="/cv.html">Curriculum Vitae</a>
                </address>
                <address>
                    <a href="https://orcid.org/0000-0001-8066-4218">ORCID</a>
                </address>
                <address>
                    <a href="http://dblp.uni-trier.de/pers/hd/w/Willsey:Max">DBLP</a>
                </address>
                <address>
                    <a href="https://scholar.google.com/citations?user=zko9-RwAAAAJ&hl=en">Google Scholar</a>
                </address>
            </div>
        </section>
    </aside>

    <main>
        {{ content }}
    </main>
</div>

</body>
</html>
